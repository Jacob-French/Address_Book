<h1 class="formHeader">Add New Contact</h1>
<div class="centerBox">
    <div class="contentBox">
        <div class="formItem">
            <label for="firstNameInput">First Name</label> <br>
            <input type="text" id="firstNameInput" class="textInput text_light_dark">
        </div>
        <div class="formItem">
            <label for="lastNameInput">Last Name</label> <br>
            <input type="text" id="lastNameInput" class="textInput text_light_dark">
        </div>
        <div class="formItem">
            <label for="emailInput">Email</label> <br>
            <input type="text" id="emailInput" class="textInput text_light_dark">
        </div>
        <div class="formItem">
            <label for="mobileInput">Mobile</label> <br>
            <input type="text" id="mobileInput" class="textInput text_light_dark">
        </div>
        <div class="formItem contentItemLong">
            <label for="addressInput">Address</label> <br>
            <input type="text" id="addressInput" class="textInput text_light_dark">
        </div>
        <div class="formItem contentItemLong">
            <label for="notesInput">Notes</label> <br>
            <textarea class="textInput notesArea text_light_dark" id="notesInput" rows="6"></textarea>
        </div>
        <div class="formItem">
            <button class="submitButton text_light_dark" onclick="contentPanel.addNewItem()">Add Contact</button>
        </div>
    </div>
</div>
